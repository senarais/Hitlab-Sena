<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #f1f1f1;
            flex-direction: row;
            flex-wrap: nowrap;
            margin-inline: 50px;
        }
        .flex-container > div {
            background-color: dodgerblue;
            margin: 1px;
            padding: 20px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>I am small</div>
        <div>I have more content than the very small item</div>
        <div>I have lots of content. So much content that i dont know where it is all going to go. i'm glad that CSS is pretty good in at dealing situations when we end up with more words than expected!</div>
    </div>
</body>
</html>
